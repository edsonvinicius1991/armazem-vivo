<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="warehouseFloor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shelfGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="digitalOverlay" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background - Warehouse Floor -->
  <rect width="1200" height="400" fill="url(#warehouseFloor)"/>
  
  <!-- Perspective lines for depth -->
  <path d="M 0,400 L 600,200 L 1200,400 Z" fill="#e2e8f0" opacity="0.3"/>
  
  <!-- Left Shelf Structure -->
  <g transform="translate(50,150)">
    <!-- Shelf posts -->
    <rect x="0" y="0" width="15" height="200" fill="#64748b"/>
    <rect x="80" y="0" width="15" height="200" fill="#64748b"/>
    <rect x="160" y="0" width="15" height="200" fill="#64748b"/>
    
    <!-- Shelf levels -->
    <rect x="0" y="40" width="175" height="8" fill="url(#shelfGradient)"/>
    <rect x="0" y="80" width="175" height="8" fill="url(#shelfGradient)"/>
    <rect x="0" y="120" width="175" height="8" fill="url(#shelfGradient)"/>
    <rect x="0" y="160" width="175" height="8" fill="url(#shelfGradient)"/>
    
    <!-- Boxes on shelves -->
    <rect x="10" y="25" width="25" height="15" fill="#8b5cf6" rx="2"/>
    <rect x="40" y="25" width="25" height="15" fill="#06b6d4" rx="2"/>
    <rect x="10" y="65" width="25" height="15" fill="#f97316" rx="2"/>
    <rect x="40" y="65" width="25" height="15" fill="#22c55e" rx="2"/>
    <rect x="90" y="25" width="25" height="15" fill="#ef4444" rx="2"/>
    <rect x="120" y="25" width="25" height="15" fill="#a855f7" rx="2"/>
  </g>
  
  <!-- Right Shelf Structure -->
  <g transform="translate(950,150)">
    <!-- Shelf posts -->
    <rect x="0" y="0" width="15" height="200" fill="#64748b"/>
    <rect x="80" y="0" width="15" height="200" fill="#64748b"/>
    <rect x="160" y="0" width="15" height="200" fill="#64748b"/>
    
    <!-- Shelf levels -->
    <rect x="0" y="40" width="175" height="8" fill="url(#shelfGradient)"/>
    <rect x="0" y="80" width="175" height="8" fill="url(#shelfGradient)"/>
    <rect x="0" y="120" width="175" height="8" fill="url(#shelfGradient)"/>
    <rect x="0" y="160" width="175" height="8" fill="url(#shelfGradient)"/>
    
    <!-- Boxes on shelves -->
    <rect x="10" y="25" width="25" height="15" fill="#fbbf24" rx="2"/>
    <rect x="40" y="25" width="25" height="15" fill="#10b981" rx="2"/>
    <rect x="90" y="65" width="25" height="15" fill="#3b82f6" rx="2"/>
    <rect x="120" y="65" width="25" height="15" fill="#f59e0b" rx="2"/>
  </g>
  
  <!-- Central Aisle -->
  <rect x="300" y="300" width="600" height="100" fill="#f1f5f9" opacity="0.8"/>
  
  <!-- Digital Interface Overlay -->
  <rect x="0" y="0" width="1200" height="400" fill="url(#digitalOverlay)" opacity="0.1"/>
  
  <!-- Connected IoT Icons with Glow Effects -->
  <!-- Location Pin -->
  <g transform="translate(150,100)">
    <circle cx="0" cy="0" r="25" fill="url(#glowEffect)"/>
    <circle cx="0" cy="0" r="15" fill="#10b981"/>
    <path d="M -6,-3 L 0,-10 L 6,-3 L 0,8 Z" fill="white"/>
    <circle cx="0" cy="-3" r="3" fill="white"/>
  </g>
  
  <!-- Warehouse Icon -->
  <g transform="translate(400,80)">
    <circle cx="0" cy="0" r="25" fill="url(#glowEffect)"/>
    <circle cx="0" cy="0" r="15" fill="#3b82f6"/>
    <rect x="-8" y="-5" width="16" height="10" fill="white" rx="1"/>
    <rect x="-6" y="-8" width="12" height="3" fill="white"/>
    <rect x="-4" y="-2" width="2" height="6" fill="#3b82f6"/>
    <rect x="0" y="-2" width="2" height="6" fill="#3b82f6"/>
    <rect x="4" y="-2" width="2" height="6" fill="#3b82f6"/>
  </g>
  
  <!-- Truck Icon -->
  <g transform="translate(600,120)">
    <circle cx="0" cy="0" r="25" fill="url(#glowEffect)"/>
    <circle cx="0" cy="0" r="15" fill="#10b981"/>
    <rect x="-8" y="-3" width="12" height="6" fill="white" rx="1"/>
    <rect x="4" y="-1" width="4" height="2" fill="white" rx="1"/>
    <circle cx="-4" cy="4" r="2" fill="white"/>
    <circle cx="4" cy="4" r="2" fill="white"/>
  </g>
  
  <!-- Package Icon -->
  <g transform="translate(800,90)">
    <circle cx="0" cy="0" r="25" fill="url(#glowEffect)"/>
    <circle cx="0" cy="0" r="15" fill="#8b5cf6"/>
    <rect x="-6" y="-6" width="12" height="12" fill="white" rx="1"/>
    <path d="M -6,-6 L 0,-2 L 6,-6" stroke="#8b5cf6" stroke-width="1" fill="none"/>
    <path d="M 0,-6 L 0,6" stroke="#8b5cf6" stroke-width="1"/>
  </g>
  
  <!-- Analytics Icon -->
  <g transform="translate(1000,110)">
    <circle cx="0" cy="0" r="25" fill="url(#glowEffect)"/>
    <circle cx="0" cy="0" r="15" fill="#f59e0b"/>
    <rect x="-6" y="2" width="3" height="4" fill="white"/>
    <rect x="-1" y="-2" width="3" height="8" fill="white"/>
    <rect x="4" y="-4" width="3" height="10" fill="white"/>
  </g>
  
  <!-- Connection Lines -->
  <path d="M 150,100 Q 275,60 400,80" stroke="#10b981" stroke-width="2" fill="none" stroke-dasharray="8,4" opacity="0.7"/>
  <path d="M 400,80 Q 500,100 600,120" stroke="#3b82f6" stroke-width="2" fill="none" stroke-dasharray="8,4" opacity="0.7"/>
  <path d="M 600,120 Q 700,105 800,90" stroke="#8b5cf6" stroke-width="2" fill="none" stroke-dasharray="8,4" opacity="0.7"/>
  <path d="M 800,90 Q 900,100 1000,110" stroke="#f59e0b" stroke-width="2" fill="none" stroke-dasharray="8,4" opacity="0.7"/>
  
  <!-- Data Visualization Elements -->
  <!-- Progress Circles -->
  <g transform="translate(300,200)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#e2e8f0" stroke-width="3"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#10b981" stroke-width="3" 
            stroke-dasharray="94.2" stroke-dashoffset="18.8" transform="rotate(-90)"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#10b981" font-weight="bold">85%</text>
  </g>
  
  <!-- Time Display -->
  <g transform="translate(500,220)">
    <rect x="-40" y="-15" width="80" height="30" fill="#1f2937" rx="5" opacity="0.9"/>
    <text x="0" y="-2" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#10b981">ORDER PICK TIME</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" font-weight="bold">00:02:15</text>
  </g>
  
  <!-- Efficiency Meter -->
  <g transform="translate(700,200)">
    <rect x="-30" y="-10" width="60" height="20" fill="#1f2937" rx="3" opacity="0.9"/>
    <rect x="-25" y="-5" width="40" height="10" fill="#374151" rx="2"/>
    <rect x="-25" y="-5" width="32" height="10" fill="#10b981" rx="2"/>
    <text x="0" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">EFFICIENCY</text>
  </g>
  
  <!-- World Map Overlay -->
  <g transform="translate(900,250)" opacity="0.6">
    <path d="M -30,-15 Q -20,-20 -10,-15 Q 0,-10 10,-15 Q 20,-20 30,-15 Q 25,-5 20,5 Q 10,10 0,5 Q -10,10 -20,5 Q -25,-5 -30,-15 Z" 
          fill="#3b82f6" opacity="0.3"/>
    <circle cx="-15" cy="-8" r="2" fill="#10b981"/>
    <circle cx="5" cy="-5" r="2" fill="#f59e0b"/>
    <circle cx="15" cy="0" r="2" fill="#ef4444"/>
  </g>
  
  <!-- Floating Data Points -->
  <g opacity="0.8">
    <circle cx="250" cy="150" r="3" fill="#10b981">
      <animate attributeName="cy" values="150;140;150" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="180" r="3" fill="#3b82f6">
      <animate attributeName="cy" values="180;170;180" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="850" cy="160" r="3" fill="#8b5cf6">
      <animate attributeName="cy" values="160;150;160" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title and Subtitle -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1e293b">
    Sistema de Gestão Inteligente
  </text>
  <text x="600" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748b">
    Conectividade Digital • Automação • Análise em Tempo Real
  </text>
</svg>