<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for depth and lighting -->
    <linearGradient id="floorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a3441;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2332;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shelfGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#718096;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="ceilingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="lightGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <linearGradient id="hologramGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#0080ff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Filters for glow effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="hologramGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="#0a1929"/>
  
  <!-- Floor -->
  <polygon points="0,1080 1920,1080 1600,600 320,600" fill="url(#floorGradient)"/>
  
  <!-- Ceiling -->
  <polygon points="0,0 1920,0 1600,200 320,200" fill="url(#ceilingGradient)"/>
  
  <!-- Left shelf structure -->
  <g id="leftShelves">
    <!-- Vertical supports -->
    <rect x="50" y="200" width="20" height="400" fill="#4a5568"/>
    <rect x="150" y="200" width="20" height="400" fill="#4a5568"/>
    <rect x="250" y="200" width="20" height="400" fill="#4a5568"/>
    
    <!-- Horizontal shelves -->
    <rect x="50" y="250" width="220" height="15" fill="url(#shelfGradient)"/>
    <rect x="50" y="350" width="220" height="15" fill="url(#shelfGradient)"/>
    <rect x="50" y="450" width="220" height="15" fill="url(#shelfGradient)"/>
    <rect x="50" y="550" width="220" height="15" fill="url(#shelfGradient)"/>
    
    <!-- Boxes on shelves -->
    <rect x="60" y="230" width="30" height="20" fill="#8b4513" opacity="0.8"/>
    <rect x="100" y="230" width="25" height="20" fill="#654321" opacity="0.8"/>
    <rect x="135" y="230" width="28" height="20" fill="#8b4513" opacity="0.8"/>
    <rect x="175" y="230" width="32" height="20" fill="#654321" opacity="0.8"/>
    <rect x="220" y="230" width="30" height="20" fill="#8b4513" opacity="0.8"/>
    
    <rect x="60" y="330" width="35" height="20" fill="#654321" opacity="0.8"/>
    <rect x="105" y="330" width="30" height="20" fill="#8b4513" opacity="0.8"/>
    <rect x="145" y="330" width="25" height="20" fill="#654321" opacity="0.8"/>
    <rect x="180" y="330" width="35" height="20" fill="#8b4513" opacity="0.8"/>
    <rect x="225" y="330" width="25" height="20" fill="#654321" opacity="0.8"/>
  </g>
  
  <!-- Right shelf structure -->
  <g id="rightShelves">
    <!-- Vertical supports -->
    <rect x="1650" y="200" width="20" height="400" fill="#4a5568"/>
    <rect x="1750" y="200" width="20" height="400" fill="#4a5568"/>
    <rect x="1850" y="200" width="20" height="400" fill="#4a5568"/>
    
    <!-- Horizontal shelves -->
    <rect x="1650" y="250" width="220" height="15" fill="url(#shelfGradient)"/>
    <rect x="1650" y="350" width="220" height="15" fill="url(#shelfGradient)"/>
    <rect x="1650" y="450" width="220" height="15" fill="url(#shelfGradient)"/>
    <rect x="1650" y="550" width="220" height="15" fill="url(#shelfGradient)"/>
    
    <!-- Boxes on shelves -->
    <rect x="1660" y="230" width="30" height="20" fill="#8b4513" opacity="0.8"/>
    <rect x="1700" y="230" width="25" height="20" fill="#654321" opacity="0.8"/>
    <rect x="1735" y="230" width="28" height="20" fill="#8b4513" opacity="0.8"/>
    <rect x="1775" y="230" width="32" height="20" fill="#654321" opacity="0.8"/>
    <rect x="1820" y="230" width="30" height="20" fill="#8b4513" opacity="0.8"/>
    
    <rect x="1660" y="330" width="35" height="20" fill="#654321" opacity="0.8"/>
    <rect x="1705" y="330" width="30" height="20" fill="#8b4513" opacity="0.8"/>
    <rect x="1745" y="330" width="25" height="20" fill="#654321" opacity="0.8"/>
    <rect x="1780" y="330" width="35" height="20" fill="#8b4513" opacity="0.8"/>
    <rect x="1825" y="330" width="25" height="20" fill="#654321" opacity="0.8"/>
  </g>
  
  <!-- Ceiling lights -->
  <g id="lights">
    <ellipse cx="480" cy="100" rx="40" ry="8" fill="url(#lightGradient)" filter="url(#glow)"/>
    <ellipse cx="960" cy="100" rx="40" ry="8" fill="url(#lightGradient)" filter="url(#glow)"/>
    <ellipse cx="1440" cy="100" rx="40" ry="8" fill="url(#lightGradient)" filter="url(#glow)"/>
    
    <!-- Light beams -->
    <polygon points="460,108 500,108 520,600 440,600" fill="rgba(255,255,255,0.1)"/>
    <polygon points="940,108 980,108 1000,600 920,600" fill="rgba(255,255,255,0.1)"/>
    <polygon points="1420,108 1460,108 1480,600 1400,600" fill="rgba(255,255,255,0.1)"/>
  </g>
  
  <!-- Central holographic display -->
  <g id="hologram" filter="url(#hologramGlow)">
    <!-- Main holographic circle -->
    <circle cx="960" cy="400" r="150" fill="none" stroke="url(#hologramGradient)" stroke-width="3" opacity="0.8">
      <animate attributeName="r" values="150;160;150" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Inner circles -->
    <circle cx="960" cy="400" r="100" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="100;110;100" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="960" cy="400" r="50" fill="none" stroke="#0080ff" stroke-width="1" opacity="0.4">
      <animate attributeName="r" values="50;55;50" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- World map outline -->
    <g transform="translate(860,320) scale(0.8)">
      <!-- Simplified world continents -->
      <path d="M20,40 Q30,35 40,40 L60,45 Q70,50 80,45 L100,50 Q110,45 120,50 L140,55 Q150,50 160,55 L180,60 Q190,55 200,60" 
            fill="none" stroke="#00ffff" stroke-width="1.5" opacity="0.7"/>
      <path d="M30,80 Q40,75 50,80 L70,85 Q80,90 90,85 L110,90 Q120,85 130,90 L150,95 Q160,90 170,95" 
            fill="none" stroke="#00ffff" stroke-width="1.5" opacity="0.7"/>
      <path d="M40,120 Q50,115 60,120 L80,125 Q90,130 100,125 L120,130 Q130,125 140,130" 
            fill="none" stroke="#00ffff" stroke-width="1.5" opacity="0.7"/>
    </g>
    
    <!-- Data points -->
    <circle cx="860" cy="350" r="3" fill="#00ffff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1060" cy="380" r="3" fill="#00ffff" opacity="0.8">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="920" cy="450" r="3" fill="#00ffff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="0.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="420" r="3" fill="#00ffff" opacity="0.8">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Side holographic panels -->
  <g id="leftPanel" transform="translate(200,300)" filter="url(#hologramGlow)">
    <rect x="0" y="0" width="120" height="80" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.6"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" fill="#00ffff" opacity="0.8">ORDER PICK TIME</text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#00ffff" opacity="0.6">PROCESSING...</text>
    
    <!-- Progress bars -->
    <rect x="10" y="50" width="80" height="4" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.4"/>
    <rect x="10" y="50" width="60" height="4" fill="#00ffff" opacity="0.6">
      <animate attributeName="width" values="60;80;60" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="10" y="60" width="80" height="4" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.4"/>
    <rect x="10" y="60" width="45" height="4" fill="#00ffff" opacity="0.6">
      <animate attributeName="width" values="45;70;45" dur="1.8s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <g id="rightPanel" transform="translate(1500,300)" filter="url(#hologramGlow)">
    <rect x="0" y="0" width="120" height="80" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.6"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" fill="#00ffff" opacity="0.8">INVENTORY STATUS</text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#00ffff" opacity="0.6">REAL-TIME SYNC</text>
    
    <!-- Chart bars -->
    <rect x="15" y="50" width="8" height="20" fill="#00ffff" opacity="0.6">
      <animate attributeName="height" values="20;25;20" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="28" y="45" width="8" height="25" fill="#00ffff" opacity="0.6">
      <animate attributeName="height" values="25;30;25" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="41" y="55" width="8" height="15" fill="#00ffff" opacity="0.6">
      <animate attributeName="height" values="15;20;15" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="54" y="48" width="8" height="22" fill="#00ffff" opacity="0.6">
      <animate attributeName="height" values="22;27;22" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Floating data elements -->
  <g id="floatingData">
    <text x="400" y="250" font-family="Arial, sans-serif" font-size="14" fill="#00ffff" opacity="0.7">75%</text>
    <circle cx="385" cy="245" r="15" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.5">
      <animate attributeName="r" values="15;18;15" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <text x="1300" y="280" font-family="Arial, sans-serif" font-size="14" fill="#00ffff" opacity="0.7">92%</text>
    <circle cx="1285" cy="275" r="15" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.5">
      <animate attributeName="r" values="15;18;15" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    
    <text x="700" y="200" font-family="Arial, sans-serif" font-size="12" fill="#00ffff" opacity="0.6">ZONE A-12</text>
    <text x="1100" y="220" font-family="Arial, sans-serif" font-size="12" fill="#00ffff" opacity="0.6">ZONE B-08</text>
  </g>
  
  <!-- Scanning lines effect -->
  <g id="scanLines" opacity="0.3">
    <line x1="0" y1="300" x2="1920" y2="300" stroke="#00ffff" stroke-width="1">
      <animate attributeName="y1" values="300;400;300" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="300;400;300" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="500" x2="1920" y2="500" stroke="#00ffff" stroke-width="1">
      <animate attributeName="y1" values="500;600;500" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="500;600;500" dur="3s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>