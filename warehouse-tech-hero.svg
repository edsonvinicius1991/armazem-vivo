<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <radialGradient id="digitalGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#00d4ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="greenGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#00ff88;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Image -->
  <image href="/tech-warehouse.png" x="0" y="0" width="1200" height="400" preserveAspectRatio="xMidYMid slice"/>

  <!-- Digital Interface Overlay -->
  
  <!-- Central World Map with Glow -->
  <g transform="translate(600,200)">
    <circle cx="0" cy="0" r="80" fill="url(#digitalGlow)" opacity="0.3"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.8"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
    
    <!-- World Map Outline -->
    <g stroke="#00d4ff" stroke-width="1.5" fill="none" opacity="0.9">
      <!-- Simplified continents -->
      <path d="M-30,-20 Q-20,-25 -10,-20 Q0,-15 10,-20 Q20,-25 30,-20 Q25,-10 20,0 Q15,10 10,15 Q0,20 -10,15 Q-20,10 -25,0 Q-30,-10 -30,-20"/>
      <circle cx="-15" cy="-5" r="3"/>
      <circle cx="15" cy="5" r="3"/>
      <circle cx="0" cy="-10" r="2"/>
    </g>
    
    <!-- Rotating Connection Lines -->
    <g stroke="#00d4ff" stroke-width="1" opacity="0.6">
      <line x1="-60" y1="0" x2="60" y2="0">
        <animateTransform attributeName="transform" type="rotate" values="0 0 0; 360 0 0" dur="20s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="-60" x2="0" y2="60">
        <animateTransform attributeName="transform" type="rotate" values="0 0 0; 360 0 0" dur="15s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>
  
  <!-- Left Side Interface Elements -->
  <g transform="translate(120,180)">
    <!-- ORDER PICK TIME Display -->
    <rect x="-80" y="-25" width="160" height="50" fill="rgba(26, 32, 44, 0.8)" stroke="#00d4ff" stroke-width="1" rx="5"/>
    <text x="0" y="-8" text-anchor="middle" fill="#00d4ff" font-family="Arial" font-size="12" font-weight="bold">ORDER PICK TIME</text>
    <text x="0" y="8" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">00:02:15</text>
    
    <!-- Progress Bars -->
    <g transform="translate(-60,40)">
      <rect x="0" y="0" width="120" height="8" fill="rgba(45, 55, 72, 0.8)" rx="4"/>
      <rect x="0" y="0" width="24" height="8" fill="#00ff88" rx="4"/>
      <text x="125" y="6" fill="#00ff88" font-family="Arial" font-size="10">20%</text>
      
      <rect x="0" y="15" width="120" height="8" fill="rgba(45, 55, 72, 0.8)" rx="4"/>
      <rect x="0" y="15" width="18" height="8" fill="#00ff88" rx="4"/>
      <text x="125" y="21" fill="#00ff88" font-family="Arial" font-size="10">15%</text>
      
      <rect x="0" y="30" width="120" height="8" fill="rgba(45, 55, 72, 0.8)" rx="4"/>
      <rect x="0" y="30" width="96" height="8" fill="#00ff88" rx="4"/>
      <text x="125" y="36" fill="#00ff88" font-family="Arial" font-size="10">80%</text>
    </g>
  </g>
  
  <!-- Right Side Interface Elements -->
  <g transform="translate(1080,180)">
    <!-- ORDER PICK TIME Display -->
    <rect x="-80" y="-25" width="160" height="50" fill="rgba(26, 32, 44, 0.8)" stroke="#00d4ff" stroke-width="1" rx="5"/>
    <text x="0" y="-8" text-anchor="middle" fill="#00d4ff" font-family="Arial" font-size="12" font-weight="bold">ORDER PICK TIME</text>
    <text x="0" y="8" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">00:01:45</text>
    
    <!-- Percentage Indicators -->
    <g transform="translate(0,40)">
      <circle cx="-40" cy="0" r="25" fill="none" stroke="rgba(45, 55, 72, 0.8)" stroke-width="4"/>
      <circle cx="-40" cy="0" r="25" fill="none" stroke="#00ff88" stroke-width="4" 
              stroke-dasharray="78.5" stroke-dashoffset="39.25" transform="rotate(-90 -40 0)"/>
      <text x="-40" y="5" text-anchor="middle" fill="#00ff88" font-family="Arial" font-size="12" font-weight="bold">50%</text>
      
      <circle cx="40" cy="0" r="25" fill="none" stroke="rgba(45, 55, 72, 0.8)" stroke-width="4"/>
      <circle cx="40" cy="0" r="25" fill="none" stroke="#00ff88" stroke-width="4" 
              stroke-dasharray="78.5" stroke-dashoffset="19.625" transform="rotate(-90 40 0)"/>
      <text x="40" y="5" text-anchor="middle" fill="#00ff88" font-family="Arial" font-size="12" font-weight="bold">75%</text>
    </g>
  </g>
  
  <!-- Floating Digital Icons -->
  
  <!-- Warehouse Icon -->
  <g transform="translate(250,120)">
    <circle cx="0" cy="0" r="20" fill="url(#digitalGlow)" opacity="0.5"/>
    <circle cx="0" cy="0" r="12" fill="rgba(26, 32, 44, 0.8)" stroke="#00d4ff" stroke-width="2"/>
    <rect x="-6" y="-2" width="12" height="6" fill="#00d4ff" rx="1"/>
    <rect x="-4" y="-6" width="8" height="4" fill="#00d4ff" rx="1"/>
    <animateTransform attributeName="transform" type="translate" 
                      values="250,120; 250,115; 250,120" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <!-- Truck Icon -->
  <g transform="translate(950,120)">
    <circle cx="0" cy="0" r="20" fill="url(#digitalGlow)" opacity="0.5"/>
    <circle cx="0" cy="0" r="12" fill="rgba(26, 32, 44, 0.8)" stroke="#00d4ff" stroke-width="2"/>
    <rect x="-6" y="-2" width="8" height="4" fill="#00d4ff" rx="1"/>
    <rect x="2" y="-1" width="3" height="2" fill="#00d4ff" rx="1"/>
    <circle cx="-3" cy="3" r="1.5" fill="#00d4ff"/>
    <circle cx="3" cy="3" r="1.5" fill="#00d4ff"/>
    <animateTransform attributeName="transform" type="translate" 
                      values="950,120; 950,115; 950,120" dur="3.5s" repeatCount="indefinite"/>
  </g>
  
  <!-- Package Icon -->
  <g transform="translate(350,300)">
    <circle cx="0" cy="0" r="20" fill="url(#greenGlow)" opacity="0.5"/>
    <circle cx="0" cy="0" r="12" fill="rgba(26, 32, 44, 0.8)" stroke="#00ff88" stroke-width="2"/>
    <rect x="-4" y="-3" width="8" height="6" fill="#00ff88" rx="1"/>
    <line x1="-4" y1="0" x2="4" y2="0" stroke="#1a202c" stroke-width="1"/>
    <line x1="0" y1="-3" x2="0" y2="3" stroke="#1a202c" stroke-width="1"/>
    <animateTransform attributeName="transform" type="translate" 
                      values="350,300; 350,295; 350,300" dur="2.8s" repeatCount="indefinite"/>
  </g>
  
  <!-- Airplane Icon -->
  <g transform="translate(850,300)">
    <circle cx="0" cy="0" r="20" fill="url(#greenGlow)" opacity="0.5"/>
    <circle cx="0" cy="0" r="12" fill="rgba(26, 32, 44, 0.8)" stroke="#00ff88" stroke-width="2"/>
    <path d="M-6,0 L6,0 M-2,-3 L2,-3 M-2,3 L2,3" stroke="#00ff88" stroke-width="1.5" fill="none"/>
    <circle cx="0" cy="0" r="1" fill="#00ff88"/>
    <animateTransform attributeName="transform" type="translate" 
                      values="850,300; 850,295; 850,300" dur="4s" repeatCount="indefinite"/>
  </g>
  
  <!-- Connection Lines Between Elements -->
  <g stroke="#00d4ff" stroke-width="1" fill="none" opacity="0.4">
    <line x1="250" y1="120" x2="520" y2="160">
      <animate attributeName="stroke-dasharray" values="0,300; 300,0; 0,300" dur="6s" repeatCount="indefinite"/>
    </line>
    <line x1="680" y1="160" x2="950" y2="120">
      <animate attributeName="stroke-dasharray" values="0,300; 300,0; 0,300" dur="5s" repeatCount="indefinite"/>
    </line>
    <line x1="350" y1="300" x2="520" y2="240">
      <animate attributeName="stroke-dasharray" values="0,250; 250,0; 0,250" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="680" y1="240" x2="850" y2="300">
      <animate attributeName="stroke-dasharray" values="0,250; 250,0; 0,250" dur="4.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Bottom Data Stream -->
  <g transform="translate(600,370)">
    <rect x="-400" y="-15" width="800" height="30" fill="rgba(26, 32, 44, 0.8)" rx="15"/>
    <text x="0" y="-5" text-anchor="middle" fill="#00d4ff" font-family="Arial" font-size="8" opacity="0.7">
      ZA132616424631324117 • ZA132616164646432154117 • REAL-TIME TRACKING • INVENTORY OPTIMIZATION • PREDICTIVE ANALYTICS
    </text>
    <text x="0" y="8" text-anchor="middle" fill="#00ff88" font-family="Arial" font-size="8" opacity="0.7">
      AUTOMATED SORTING • QUALITY CONTROL • SUPPLY CHAIN VISIBILITY • PERFORMANCE MONITORING • DATA INTEGRATION
    </text>
  </g>
  
  <!-- Title -->
  <g transform="translate(600,50)">
    <text x="0" y="0" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="24" font-weight="bold">
      Sistema de Gestão Inteligente
    </text>
    <text x="0" y="20" text-anchor="middle" fill="#00d4ff" font-family="Arial" font-size="12">
      Conectividade Digital • Automação • Análise em Tempo Real
    </text>
  </g>
</svg>